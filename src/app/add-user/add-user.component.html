<div class="col-10 offset-lg-0 card shadow" style="padding-right: 1px; margin-top: 55px;">
    <br>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-xxl-6">
            <div>
                <form *ngIf="!submitted">
                    <label class="form-label">Nom :&nbsp;</label>
                    <input class="form-control" type="text" required [(ngModel)]="user.nom" name="nom">
                    <label class="form-label">Prenom :&nbsp;</label>
                    <input class="form-control" type="text" required [(ngModel)]="user.prenom" name="prenom">
                    <label class="form-label">Date de naissance :&nbsp;</label>
                    <input class="form-control" type="date" required [(ngModel)]="user.dateNaissance" name="dateNaissance">
                    <label class="form-label">Adresse :&nbsp;</label>
                    <input class="form-control" type="text" required [(ngModel)]="user.adresse" name="adresse">
                    <label class="form-label">Sexe :&nbsp;</label>
                    <input class="form-control" type="text" required [(ngModel)]="user.sexe" name="sexe">
                    <label class="form-label">Numéro de téléphone :&nbsp;</label>
                    <input class="form-control" type="text" required [(ngModel)]="user.tel" name="tel">
                    <label class="form-label">Nom utilisateur :&nbsp;</label>
                    <input class="form-control" type="text" required [(ngModel)]="user.nomUtilisateur" name="nomUtilisateur">
                    <label class="form-label">Role :</label>
                    <select [(ngModel)]="user.role" name="role">
                        <option *ngFor="let role of userRoles" [ngValue]="role">{{ role }}</option>
                    </select>
                    <input class="btn btn-primary" type="submit" style="transform: translate(400px);margin-top: 18px;" value="Enregistrer" (click)="saveUser()" routerLink="/users">
                </form>
                
            </div>
        </div>
    </div>
    <br>
</div>
