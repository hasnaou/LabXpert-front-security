<div class="col-10 offset-lg-0 card shadow p-3 mb-5 bg-white rounded" style="margin-top: 55px;">
    <br>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-xxl-6">
            <div>
                <h1>Hi Welcome Back</h1>
                <h3>Login Here</h3>
                <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input required type="text" class="form-control" id="username" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>                
            </div>
        </div>
    </div>
</div>
